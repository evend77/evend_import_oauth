<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur d'import e-Vend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 700px; border-radius: 15px;">
        <h1 class="text-center mb-4 text-danger">❌ Erreur d'import e-Vend</h1>

        <div class="alert alert-danger">
            <h5 class="fw-bold">Détails :</h5>
            <p class="mb-0">{{ reason }}</p>
            {% if detail %}
                <p class="mb-0">{{ detail }}</p>
            {% endif %}
        </div>

        {% if connected %}
        <div class="alert alert-info mt-3 text-center" style="border-radius: 12px;">
            <h5 class="fw-bold">📊 Suivi aujourd'hui</h5>
            <p class="mb-0">Articles importés aujourd'hui : <strong>{{ today_imported }}</strong></p>
            <p class="mb-0">Articles restants disponibles : <strong>{{ remaining_quota }}</strong></p>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg w-100">🏠 Retour à l'accueil</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
